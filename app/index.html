<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progressive Web Apps</title>
  <link rel="stylesheet" href="/css/app.css">

  <style>
    .page,
    #slideshow {
      height: 100vh;
      background: gray;
    }
  </style>
</head>

<body>

  <!-- loader -->
  <div class="loader">
    <!-- loader-text -->
    <div class="loader-text">
      Loading...
      <!-- loader-text -->
    </div>
    <!-- progress -->
    <div class="progress">
      <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 100%"></div>
      <!-- progress -->
    </div>

    <!-- loader -->
  </div>

  <!-- header -->
  <header>

    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- container -->
      <div class="container">
        <!-- navbar-header -->
        <div class="navbar-header">

          <!-- collapse button -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">

           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#slideshow"><h1>Wisdom <span class="subhead"> Pet Medicine</span></h1></a>

    <!-- navbar-header -->
        </div>

<!-- collapse navbar list -->
        <div class="collapse navbar-collapse" id="collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#slideshow">Home</a>
            </li>

            <li>
              <a href="#adoption">Adoption</a>
            </li>


            <li>
              <a href="#appointments">Appointments</a>
            </li>
          </ul>
          <!-- collapse navbar list -->
        </div>
          <!-- container -->
      </div>

<!-- navbar -->
    </nav>

    <script id="slideshow-template" type="text/x-handlebars-template">

<!-- carousel-fade -->
      <div class="carousel fade" data-ride="carousel" id="slideshow">

<!-- carousel-inner -->
        <div class="carousel-inner">

          {{#each slideshow}} {{#if @first}}
          <div class="item active">
            <img src="images/pets/{{filename}}.jpg" alt="{{pet}} Photo">
          </div>
          {{else}}
          <div class="item">
            <img src="images/pets/{{filename}}.jpg" alt="{{pet}} Photo">
          </div>


          {{/if}} {{/each}}

          <!-- carousel-inner -->
        </div>

        <a class="left carousel-control" href="#slideshow" role="button" data-slide="prev"></a>
        <a class="right carousel-control" href="#slideshow" role="button" data-slide="next"></a>
        <!-- carousel-fade -->
      </div>

    </script>

<!-- images will be targeted from app.js after appending them to slideshow-content -->
    <div id="slideshow-content"></div>

    <!-- header -->
  </header>

  <main>
    <!-- adoption -->
    <div class="page" id="adoption">
      <div class="container">
        <h2 class="page-headline">Adoptions</h2>
        <p> This is adoptions info.</p>
  <!-- container -->
      </div>
        <!-- adoption -->
    </div>
    <!-- page-adoption -->
    <div class="page" id="appointments">
      <div class="container">
        <h2 class="page-headline">Appointments</h2>
        <p>This appointments info</p>
      </div>
      <!-- container -->
    </div>
    <!-- page-appointments -->
  </main>
  <script src="js/app.js"></script>
</body>

</html>
