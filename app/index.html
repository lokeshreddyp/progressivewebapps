<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progressive Web Apps</title>
  <link rel="stylesheet" href="/css/app.css">

  <!--<style>
    .page,
    #slideshow {
      height: 100vh;
      background: gray;
    }
  </style>-->
</head>

<body>

  <!-- loader -->
  <div class="loader">
    <!-- loader-text -->
    <div class="loader-text">
      Loading...
      <!-- loader-text -->
    </div>
    <!-- progress -->
    <div class="progress">
      <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 100%"></div>
      <!-- progress -->
    </div>

    <!-- loader -->
  </div>

  <!-- header -->
  <header>

    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- container -->
      <div class="container">
        <!-- navbar-header -->
        <div class="navbar-header">

          <!-- collapse button -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">

           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#slideshow"><h1>Wisdom <span class="subhead"> Pet Medicine</span></h1></a>

          <!-- navbar-header -->
        </div>

        <!-- collapse navbar list -->
        <div class="collapse navbar-collapse" id="collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#slideshow">Home</a>
            </li>

            <li>
              <a href="#adoption">Adoption</a>
            </li>


            <li>
              <a href="#appointments">Appointments</a>
            </li>
          </ul>
          <!-- collapse navbar list -->
        </div>
        <!-- container -->
      </div>

      <!-- navbar -->
    </nav>

    <!-- slideshow template -->
    <script id="slideshow-template" type="text/x-handlebars-template">

      <!-- carousel-fade -->
      <div class="carousel fade" data-ride="carousel" id="slideshow">

        <!-- carousel-inner -->
        <div class="carousel-inner">

          {{#each slideshow}} {{#if @first}}
          <div class="item active">
            <img src="images/pets/{{filename}}.jpg" alt="{{pet}} Photo">
          </div>
          {{else}}
          <div class="item">
            <img src="images/pets/{{filename}}.jpg" alt="{{pet}} Photo">
          </div>


          {{/if}} {{/each}}

          <!-- carousel-inner -->
        </div>

        <a class="left carousel-control" href="#slideshow" role="button" data-slide="prev"></a>
        <a class="right carousel-control" href="#slideshow" role="button" data-slide="next"></a>
        <!-- carousel-fade -->
      </div>

    </script>

    <!-- images will be targeted from app.js after appending them to slideshow-content -->
    <div id="slideshow-content"></div>

    <!-- header -->
  </header>

  <main>
    <!-- adoption -->
    <div class="page" id="adoption">
      <!-- container -->
      <div class="container">
        <h2 class="page-headline">Adoptions</h2>
        <p> This is adoptions info.</p>

        <!-- adoption template -->
        <script id="adoption-template" type="text/x-handlebars-template">
          {{#each adoption}}
          <div class="col-md-2 col-sm-3 col-xs-4 openpetmodal" data-toggle="modal" data-target="#adoption{{filename}}">
            <img class="img-circle" src="images/pets/{{filename}}_tn.jpg" alt="{{pet}} Photo">
          </div>

          <div class="modal fade" id="adoption{{filename}}" tabindex="-1" role="dialog" aria-labelledby="petModal">

            <div class="modal-dialog" data-dismiss="modal" aria-label="Close" role="document">

              <div class="modal-content">

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" role="document"><span aria-hidden="true">&times;</span>
  </button>
                  <h2 class="modal-tittle modal-petname">{{pet}}</h2>
                  <div class="modal-petbreed">
                    {{breed}}
                    <!-- modal-petbreed -->
                  </div>

                  <div class="modal-body">
                    <img class="img-responsive modal-petimage" src="images/pets/{{filename}}_tn.jpg" alt="{{pet}} Photo" />
                    <p class="modal-petinfo">
                      {{description}}
                    </p>
                    <!-- modal-body -->
                  </div>
                  <!-- modal-header -->
                </div>
                <!-- modal-content -->
              </div>
              <!-- modal-dialog -->
            </div>
          </div>
          {{/each}}
        </script>

        <!-- adoption-content -->
        <div class="adoption-content"></div>
        <!-- container -->
      </div>
      <!-- adoption -->
    </div>

    <!-- page-adoption -->
    <div class="page" id="appointments">
      <div class="container">
        <h2 class="page-headline">Appointments</h2>
        <p>This appointments info</p>
      </div>
      <!-- container -->
    </div>
    <!-- page-appointments -->
  </main>
  <script src="js/app.js"></script>
</body>

</html>
